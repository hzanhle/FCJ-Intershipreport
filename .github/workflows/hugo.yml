name: Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Compute baseURL for GitHub Pages
        run: |
          repo="${GITHUB_REPOSITORY#*/}"
          if [[ "$repo" == *.github.io ]]; then
            echo "BASE_URL=https://${{ github.repository_owner }}/" >> "$GITHUB_ENV"
          else
            echo "BASE_URL=https://${{ github.repository_owner }}.github.io/${repo}/" >> "$GITHUB_ENV"
          fi

      - name: Build
        run: hugo --minify --baseURL "$BASE_URL"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
